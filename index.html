<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator</title>
</head>
<body>
  <section class="generator">
    <h2 class="title">Pass Generator</h2>
    <div class="line"></div>
    <div class="copy-code">
      <div class="input-like" id="textDiv" contenteditable="true">Code Generating...</div>
    <button class="copy-btn" onclick="copyText()">
      <ion-icon name="copy-outline"></ion-icon>
    </button>
    </div>
    <div class="password-lengt-container">
      <h2 class="pass-title">Password Length</h2>
      <div class="password-length">
        <input type="range" min="0" max="30" value="15" class="slider" id="myRange">
        <div class="value-display" id="valueDisplay">Value: 15</div>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
